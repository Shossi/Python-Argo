<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-color: {{ bg_color }};
        }
        .button-container {
            margin-top: 20px;
        }
    </style>
    <title>Download Files</title>
</head>
<body>
<h1>Available Downloads</h1>
<ul>
    {% for file in files %}
    <li><a href="{{ url_for('download_file', filename=file) }}">{{ file }}</a></li>
    {% endfor %}
</ul>
<div class="button-container">
    <a href="{{ url_for('main') }}">
        <button class="btn btn-dark">Go Back to Home</button>
    </a>
</div>
</body>
</html>
