<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{url_for('static', filename='login.css')}}">
</head>
<body>


<section class="vh-100 bg-image"
         style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <h2 class="text-center text-dark mt-5">Login Form</h2>
                    <div class="card my-5">

                        <form class="card-body cardbody-color p-lg-5" action="/login" method="POST">

                            <div class="text-center">
                                <img src="https://cdn.pixabay.com/photo/2016/03/31/19/56/avatar-1295397__340.png" class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3"
                                     width="200px" alt="profile">
                            </div>

                            <div class="mb-3">
                                <input type="text" name="username" class="form-control" id="Username" aria-describedby="emailHelp"
                                       placeholder="User Name" required>
                            </div>
                            <div class="mb-3">
                                <input type="password" name="password" class="form-control" id="password" placeholder="password" required>
                            </div>
                            <div class="text-center"><button type="submit" class="btn btn-color px-5 mb-5 w-100">Login</button></div>

                            {% if not_valid %}
                            <div class="alert alert-danger mt-5" role="alert"> <!-- Paints it red -->
                                {{ not_valid }}
                            </div>
                            {% endif %}

                            <div id="emailHelp" class="form-text text-center mb-5 text-dark">Not
                                Registered? <a href="/signup" class="text-dark fw-bold"> Create an
                                    Account</a>
                            </div>
                            <div id="download" class="form-text text-center mb-5 text-dark">
                                <a href="/download" class="text-dark fw-bold"> Download Trump</a>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
