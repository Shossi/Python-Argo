name: Bump version and push tag

on:
  push:
    branches:
      - main
      - feature/*

jobs:
  tag:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set up Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Determine version bump
        id: get_bump
        run: |
          if git log -1 --pretty=%B | grep -q '\[MAJOR\]'; then
            echo "::set-output name=bump::major"
          elif git log -1 --pretty=%B | grep -q '\[MINOR\]'; then
            echo "::set-output name=bump::minor"
          else
            echo "::set-output name=bump::patch"
          fi

      - name: Bump version and push tag
        uses: mathieudutour/github-tag-action@v6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          tag_prefix: "v"
          default_bump: ${{ steps.get_bump.outputs.bump }}
          bump_message: "ci: bump version to {{version}}"

      - name: Push changes
        run: |
          git push origin --tags
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
