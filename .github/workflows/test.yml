name: semantic

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - feature/*

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Ensure all tags and history are fetched

      - name: Determine semantic version
        id: version
        uses: paulhatch/semantic-version@v5.3.0
        with:
          tag_prefix: "v"
          major_pattern: "^.*\\(MAJOR\\).*$"
          minor_pattern: "^.*\\(MINOR\\).*$"
          version_format: "${major}.${minor}.${patch}-prerelease${increment}"
          namespace: weather
          enable_prerelease_mode: true
          debug: true

      - name: Debug Output
        run: |
          echo "Major: ${{ steps.version.outputs.major }}"
          echo "Minor: ${{ steps.version.outputs.minor }}"
          echo "Patch: ${{ steps.version.outputs.patch }}"
          echo "Version: ${{ steps.version.outputs.version }}"
          echo "Version Type: ${{ steps.version.outputs.version_type }}"
          echo "Previous Version: ${{ steps.version.outputs.previous_version }}"
